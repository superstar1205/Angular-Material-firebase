<h5>Reactive Forms<hr/></h5>
<div class="container">
      <div class="row">
          <div class="col-md-12">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()"  >
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.name.errors }">
                <div *ngIf="submitted && formValues.name.errors" class="invalid-feedback">
                    <div *ngIf="formValues.name.errors.required">Name is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="Address">Address</label>
                <textarea  formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.address.errors }" rows="5"></textarea>
                <div *ngIf="submitted && formValues.address.errors" class="invalid-feedback">
                    <div *ngIf="formValues.address.errors.required">Address is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="E-mail">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.email.errors }">
                <div *ngIf="submitted && formValues.email.errors" class="invalid-feedback">
                    <div *ngIf="formValues.email.errors.required">Email is required</div>
                    <div *ngIf="formValues.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>    
          </div>
      </div>
      <br/><br/>
      <div id="result" ></div>
</div>
