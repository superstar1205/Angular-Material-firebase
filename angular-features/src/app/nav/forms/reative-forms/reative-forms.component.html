<h5>Angular 7 - Reactive Form Validation<hr/></h5>
<div class="container">
      <div class="row">
          <div class="col-md-12">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()"  >
              <div class="form-group">
                <label for="First name">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.firstName.errors }">
                <div *ngIf="submitted && formValues.firstName.errors" class="invalid-feedback">
                    <div *ngIf="formValues.firstName.errors.required">First Name is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="Last Name">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.lastName.errors }">
                <div *ngIf="submitted && formValues.lastName.errors" class="invalid-feedback">
                    <div *ngIf="formValues.lastName.errors.required">Last Name is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="E-mail">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.email.errors }">
                <div *ngIf="submitted && formValues.email.errors" class="invalid-feedback">
                    <div *ngIf="formValues.email.errors.required">Email is required</div>
                    <div *ngIf="formValues.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>    
          </div>
      </div>
</div>
