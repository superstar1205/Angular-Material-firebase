<h3>Simple Autocomplete<hr/></h3>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Choose color" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>
