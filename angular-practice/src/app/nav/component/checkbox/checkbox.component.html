<h5>Checkbox Validation<hr /></h5>
<div class="container">
<form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
   
    <div *ngFor="let fruit of fruits" class="form-group">
      <label>
        <input type="checkbox" [value]="fruit.value" (change)="onCheckboxChange($event)" />
        {{fruit.name}}
      </label>
    </div>
  
    <p class="error" *ngIf="this.form.controls['checkArray'].errors?.required">
      Checkbox is required, select atleast one value.
    </p>
  
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
<br/><br/>
<div id="result" ></div>
</div>
