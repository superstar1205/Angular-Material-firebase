<div class="form-group">
  <label for="email" i18n>Email</label>
  <input type="email" class="form-control" id="email" placeholder="email@gmail.com"
    required [(ngModel)]="inviteInfo.email" [ngModelOptions]="{standalone: true}"
    oninvalid="setCustomValidity('Enter a valid email example@gmail.com')" oninput="setCustomValidity('')">
</div>
