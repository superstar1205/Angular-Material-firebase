.md-dropdown {
  position: relative;
}
.md-dropdown-toggle:focus {
  outline: 0;
}
.md-dropdown-menu {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1000;
  display: block;
  float: left;
  min-width: 160px;
  padding: 5px 0;
  margin: 2px 0 0;
  font-size: 14px;
  text-align: left;
  list-style: none;
  background-color: #fff;
  -webkit-background-clip: padding-box;
          background-clip: padding-box;
  border: 1px solid #ccc;
  border: 1px solid rgba(0, 0, 0, .15);

  -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
          box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
}
.md-dropdown-menu.pull-right {
  right: 0;
  left: auto;
}
.md-dropdown-menu .divider {
  height: 1px;
  margin: 9px 0;
  overflow: hidden;
  background-color: #e5e5e5;
}
.md-dropdown-menu > li > a {
  display: block;
  padding: 3px 20px;
  clear: both;
  font-weight: normal;
  line-height: 1.42857143;
  color: #333;
  white-space: nowrap;
}
.md-dropdown-menu > li > a:hover,
.md-dropdown-menu > li > a:focus {
  color: #262626;
  text-decoration: none;
  background-color: #f5f5f5;
}
.md-dropdown-menu > .active > a,
.md-dropdown-menu > .active > a:hover,
.md-dropdown-menu > .active > a:focus {
  color: #fff;
  text-decoration: none;
  background-color: #337ab7;
  outline: 0;
}
.md-dropdown-menu > .disabled > a,
.md-dropdown-menu > .disabled > a:hover,
.md-dropdown-menu > .disabled > a:focus {
  color: #777;
}
.md-dropdown-menu > .disabled > a:hover,
.md-dropdown-menu > .disabled > a:focus {
  text-decoration: none;
  cursor: not-allowed;
  background-color: transparent;
  background-image: none;
  filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
}
.open > .md-dropdown-menu {
  display: block;
}
.open > a {
  outline: 0;
}
.md-dropdown-menu-right {
  right: 0;
  left: auto;
}
.md-dropdown-menu-left {
  right: auto;
  left: 0;
}
.md-dropdown-header {
  display: block;
  padding: 3px 20px;
  font-size: 12px;
  line-height: 1.42857143;
  color: #777;
  white-space: nowrap;
}
.md-dropdown-backdrop {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 990;
}
.pull-right > .md-dropdown-menu {
  right: 0;
  left: auto;
}
.md-dropup .caret,
.navbar-fixed-bottom .md-dropdown .caret {
  content: "";
  border-top: 0;
  border-bottom: 4px dashed;
  border-bottom: 4px solid \9;
}
.md-dropup .md-dropdown-menu,
.navbar-fixed-bottom .md-dropdown .md-dropdown-menu {
  top: auto;
  bottom: 100%;
  margin-bottom: 2px;
}
@media (min-width: 768px) {
  .md-dropdown-menu {
    right: 0;
    left: auto;
  }
   .md-dropdown-menu-left {
    right: auto;
    left: 0;
  }
}

</style>
