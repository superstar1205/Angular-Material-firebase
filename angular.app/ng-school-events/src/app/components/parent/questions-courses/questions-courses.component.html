<table class="table table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th scope="col" i18n>Full Name</th>
      <th scope="col" i18n>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let son of sons">
      <td>{{son.student ? son.student.firstName : ''}} {{son.student ? son.student.lastName : ''}}</td>
      <td>
        <a class="btn btn-info btn-space" href="questions/{{son.student?.id}}">
          <span class="fa fa-info-circle" aria-hidden="true"></span>
          <span class="small" i18n>  View Conversations</span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
