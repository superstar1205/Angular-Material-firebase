<h1 i18n>Invite teacher</h1>
<form #registerForm="ngForm" (ngSubmit)="onSave()" ngNativeValidate>
  <app-user-invite [inviteInfo]="teacher"></app-user-invite>
  <button type="submit" class="btn btn-primary">
    <ng-container i18n>Save</ng-container>
  </button>
  <a href="/home" id="cancel" name="cancel" class="btn btn-primary">
    <ng-container i18n>Cancel</ng-container>
  </a>
</form>
