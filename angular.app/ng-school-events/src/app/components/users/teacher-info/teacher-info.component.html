  <app-user-info-edit *ngIf="editInfoFlag" [userInfo]="teacher"></app-user-info-edit>
  <app-user-info-show-ext *ngIf="!editInfoFlag" [userInfo]="teacher"></app-user-info-show-ext>
  <app-user-info-edit-ext *ngIf="editInfoFlag" [userInfo]="teacher"></app-user-info-edit-ext>
  <button (click)="editInfo()" class="btn btn-primary">{{editLabel}}</button>
