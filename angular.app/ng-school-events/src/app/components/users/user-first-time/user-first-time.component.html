<div class="form-group">
  <label for="newPassword" i18n>Password</label>
  <input type="password" class="form-control" id="newPassword" i18n-placeholder placeholder="password" value="Data" required [(ngModel)]="newPassword"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label for="newPasswordRepeat" i18n>Repeat password</label>
  <input type="password" class="form-control" id="newPasswordRepeat" i18n-placeholder placeholder="Repeat password" required>
</div>
<button i18n type="submit" class="btn btn-primary" (click)="changePassword()">Save</button>
