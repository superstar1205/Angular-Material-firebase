<!doctype html>
<!-- Setting primary language useful in many ways. Your HTML document will be indexed more effectively by 
    search engines if its language is set (allowing it to appear correctly in language-specific 
    results, for example), and it is useful to people with visual impairments using screen readers
    (for example, the word "six" exists in both French and English, but is pronounced differently.) -->
<html lang="en-US">
<head>
  
  <!-- This element simply specifies the document's character encoding â€” the character set that the document is 
       permitted to use. utf-8 is a universal character set that includes pretty much any character from any human language -->
  <meta charset="utf-8">
  
  <!-- The <title> element is metadata that represents the title of the overall HTML document (not the document's content.) 
    The <title> element contents are also used in other ways. For example, if you try bookmarking 
    the page (Bookmarks > Bookmark This Page or the star icon in the URL bar in Firefox), you will
    see the <title> contents filled in as the suggested bookmark name.-->
  <title>Abhishek's Anime Library</title>
  
  <!-- Most routing applications should add a <base> element to the index.html as the first child in the <head> tag 
       to tell the router how to compose navigation URLs -->
  <base href="/">
  
  <!-- Mobile Safari introduced the "viewport meta tag" to let web developers control the viewport's 
       size and scale. Many other mobile browsers now support this tag, although it is not part of any web standard -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Adding author name has advantages like, some content management systems have facilities to 
       automatically extract page author information and make it available for such purposes -->
  <meta name="author" content="Abhishek Sharma">

  <!-- Specifying a description that includes keywords relating to the content of your page is useful 
       as it has the potential to make your page appear higher in relevant searches performed in search engines -->
  <meta name="description" content="Abhishek's Anime Library aims to explore Angular6 concepts 
                                    so people can refer the code and 
                                    start developing web sites and applications.">
  
  <!--  Open Graph Data is a metadata protocol that Facebook invented to provide richer metadata for websites.
        One effect of this is that when you link to this Anime Library on facebook, the link appears along with an image and 
        description: a richer experience for users -->
  <meta property="og:image" content="opengraph.jpg">
  <meta property="og:description" content="The Anime Library Management System provides
  information about workings of anime library using semantic HTML, CSS and Angular6">
  <meta property="og:title" content="Anime Library Management in Angular6">                                   
  
  <!--  The favicons are displayed in the browser tab containing each open page, and next to 
        bookmarked pages in the bookmarks panel -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
