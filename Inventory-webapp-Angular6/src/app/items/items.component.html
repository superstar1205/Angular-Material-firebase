<!-- for displaying the master inventory -->
<h2>Items in inventory</h2>

<ul class="items">
  <li *ngFor="let item of items">
    <!-- (click)="onSelect(item)" -->
    <!-- [class.selected]="item === selectedItem"> -->
    <a routerLink="/details/{{item.id}}">
      <span class="badge"> {{item.id}} </span> {{item.name}}
    </a>
  </li>
</ul>
