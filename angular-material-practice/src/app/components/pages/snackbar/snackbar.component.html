<h3>Snack-Bar Example <hr/></h3>
<mat-form-field>
  <mat-label>Snack bar duration (seconds)</mat-label> 
  <input type="number" [(ngModel)]="durationInSeconds" matInput>
</mat-form-field>

<button mat-raised-button (click)="openSnackBar()" aria-label="Show an example snack-bar">
   Click Me !
</button>
