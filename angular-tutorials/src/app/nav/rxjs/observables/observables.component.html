<h5>Angular 7 - HttpClient with RxJS Observable Example<hr/></h5>
 <div class="container">
<table class="table table-bordered">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.name }}</td>
    <td>{{ employee.email }}</td>
  </tr>
  </tbody>
</table>
</div>
