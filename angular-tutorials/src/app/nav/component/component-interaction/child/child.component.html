<div class="card">
  <div class="card-body">
    <div class="card-title">
      {{child.name}}
    </div>
    <p class="card-text">
      <span (click)="passBall()">
        <i *ngFor="let ball of child.futbols" class="fa fa-futbol-o" style="cursor: pointer;"></i>
      </span>
    </p>
    <p>
      Click a ball to pass it!
    </p>
  </div>
</div>
