<h3>TrackBy<hr/></h3>
<ul>
    <li *ngFor="let item of collection;trackBy: trackByFn">{{item.id}}</li>
</ul>
<button (click)="getItems()" mat-raised-button>Refresh Items</button>
<div id="result"><br/>No of Click: {{noOfClick}}</div>


<p><i><br/><br/>Note: Angular provides the trackBy feature which allows to track elements 
    when they are added or removed from the array for performance reasons.</i></p>
