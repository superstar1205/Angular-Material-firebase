<h3>Virtual Scrolling <hr/></h3>
<cdk-virtual-scroll-viewport [itemSize] = "20">
  <table>
     <thead>
        <tr>
           <td>Sl. No</td>
           <td>Title</td>
           <td>Image</td>
        </tr>
        <tr>
          <td colspan="5" id="progress-indicator"><mat-progress-bar mode="indeterminate"></mat-progress-bar></td>
        </tr>
     </thead>
     <tbody>
        <tr *cdkVirtualFor = "let item of albumdetails">
           <td *ngIf="item.id < 10">0{{item.id}}</td>
           <td *ngIf="item.id > 9">{{item.id}}</td>
           <td title="{{item.title}}">{{item.title}}</td>
           <td><img src = "{{item.thumbnailUrl}}" alt="150 x 150" width = "100" height = "100"/></td>
        </tr>
     </tbody>
  </table>
</cdk-virtual-scroll-viewport>
